{% extends "calibration/base.html" %}

{% block body %}

<div class="container">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                <p> {{ message }}</p>
            </div>
        {% endfor %}
    {% endif %}
    <div class="card text-center mt-3 rounded">
        <div class="card-header">
            Sign In
        </div>
        <div class="card-body">
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn btn-sm btn-primary mb-2" type="submit" value="Login">
            </form>
            <div class="card-footer text-muted">
                Don't have an account? <a href="{% url 'register' %}">Sign up</a>
            </div>
        </div>

    </div>
    {% endblock %}
