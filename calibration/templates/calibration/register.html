{% extends "calibration/base.html" %}

{% block body %}
    <div class="container-sm">
        <div class="card text-center mt-3 rounded">
            <div class="card-header">
            Sign Up
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                    <p> {{ message }}</p>
                    </div>
                {% endfor %}
            {% endif %}
            </div>
            <div class="card-body">
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="email" name="email" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                    </div>
                    <input class="btn btn-sm btn-primary mb-2" type="submit" value="Register">
                </form>
            <div class="card-footer text-muted">
            Already have an account? <a href="{% url 'login' %}">Sign In</a>
            </div>
          </div>
    </div>
{% endblock  %}
