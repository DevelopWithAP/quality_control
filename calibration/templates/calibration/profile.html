{% extends "calibration/base.html" %}

{% block body %}
    <div class="container">
    <div class="card text-center mt-3">
        <div class="card-header">
            <h4>{{ user.username }}</h4>
        </div>
        <div class="card-body">
            <form action="{% url 'profile' user.id %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control" autofocus type="text" name="username" placeholder="{{ user.username }}">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="email" name="email" placeholder="{{ user.email }}">
                    </div>
                    <input class="btn btn-sm btn-primary mb-2" type="submit" value="Update">
            </form>
            <div class="card-footer text-muted">
            </div>
        </div>
    </div>
{% endblock %}
